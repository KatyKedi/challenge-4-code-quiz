<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Put "View High Scores" and timer in header so they remain throughout the quiz-->
    <header class="header">
        <h1 class="view-high-scores">View High Scores</h1>
        <h1 class="timer">Time: </h1>
    </header>
    <main id="page-content">
        <div class="prompt">
            <h2>Coding Quiz Challenge</h2>
            <p id="first-p">Take the following quiz to practice and test your knowledge of coding concepts. Click the button below to begin.</p>
            <button class='btn' id='start-quiz' type="click">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
